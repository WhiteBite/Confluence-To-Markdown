name: Build and Release

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - 'dist/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Tampermonkey UserScript
        run: pnpm run build

      - name: Build Chrome Extension
        run: pnpm run build:ext

      - name: Create Extension ZIP
        run: |
          cd dist-extension
          zip -r ../confluence-to-markdown-extension.zip .
          cd ..

      - name: Get version from package.json
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if version tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      # Commit built userscript to repo for auto-update
      - name: Commit built UserScript
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dist/confluence-to-markdown.user.js -f
          git diff --staged --quiet || git commit -m "chore: build userscript v${{ steps.version.outputs.version }}"
          git push

      # Create release only if version is new
      - name: Create Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Installation
            
            ### Chrome Extension
            1. Download `confluence-to-markdown-extension.zip`
            2. Unzip and load in `chrome://extensions/` (Developer mode â†’ Load unpacked)
            
            ### Tampermonkey
            1. Install [Tampermonkey](https://www.tampermonkey.net/)
            2. Click on `confluence-to-markdown.user.js` below
            3. Click "Install" in Tampermonkey
            
            **Auto-updates enabled!** Tampermonkey will check for updates automatically.
          files: |
            dist/confluence-to-markdown.user.js
            confluence-to-markdown-extension.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
